name: Docs Ingest

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
        working-directory: ./
      - name: Run ingest script
        run: node scripts/ingest_sample.js ./samples/sample-repo
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
